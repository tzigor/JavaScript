<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    .stars_container {
      display: flex;
    }

    i {
      font-size: 50px;
      padding-right: 5px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    document.querySelectorAll('i').
      forEach(starEl => starEl.addEventListener('mouseover', event => {
        let prevStar = event.target;
        do {
          prevStar.classList.add('golden');
          prevStar = prevStar.previousElementSibling;
        } while (prevStar !== null)
      }));

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    const starEls = document.querySelectorAll('i');
    starEls.forEach(starEl => starEl.addEventListener('mouseout', event => {
      for (let i = 0; i < starEls.length; i++) {
        starEls[i].classList.remove('golden');
      }
    }));

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
// Все вышеописанные эффекты происходят, когда мы наводим курсор только на звезду.
// Между ними есть пространство, где нужные нам события не генерятся.
// От них надо избавиться. К примеру так.

//      font-size: 50px;
//      padding-right: 5px;
//    }
  </script>
</body>

</html>
