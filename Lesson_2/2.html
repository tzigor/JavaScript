<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Выражение "a *= 2" эквивалентно "a = a * 2". В 'a' сидело 2. 
    Значит: a = 2 * 2 = 4. Скобки имеют максимальный приоритет. Значит, сначала
    мы получаем в переменну 'a' 4, а потом к единице прибавляем значение 'a'.
    x = 1 + 4 = 5.
    И не забываем, что в 'a' теперь 4.
    */
    console.log(x);
    console.log(a);

  </script>
</body>
