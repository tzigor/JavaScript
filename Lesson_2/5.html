<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt('Введите первое число:');
    const b = +prompt('Введите второе число:');
    const oper = prompt('Введите операцию:');

    if (Number.isNaN(a) || Number.isNaN(b)) {
      console.log('Одно из введенных числел - не число :)');
    } else {
      console.log(`Результат операции: ${mathOperation(a, b, oper)}`);
    }

    /**
     * Math Operation "+", "-", "*", "/" with two numbers
     * @param {number} arg1 - The a value.
     * @param {number} arg2 - The b value.
     * @param {string} operation - Math Operation.
     * @return {number} Math Operation according to operation value: "+", "-", "*", "/"
     */

    function mathOperation(arg1, arg2, operation) {
      if (operation === '+') {
        return sum(arg1, arg2)
      }
      if (operation === '-') {
        return diff(arg1, arg2)
      }
      if (operation === '*') {
        return mult(arg1, arg2)
      }
      if (operation === '/') {
        return div(arg1, arg2)
      }
      return NaN;
    }

    /**
     * Sum of two numbers
     * @param {number} a - The a value.
     * @param {number} b - The b value.
     * @return {number} a + b
     */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Difference of two numbers
     * @param {number} a - The a value.
     * @param {number} b - The b value.
     * @return {number} Difference of a and b
     */
    function diff(a, b) {
      return Math.abs(a - b);
    }

    /**
     * Multiplication  of two numbers
     * @param {number} a - The a value.
     * @param {number} b - The b value.
     * @return {number} a * b
     */
    function mult(a, b) {
      return a * b;
    }

    /**
     * Division of two numbers
     * @param {number} a - The a value.
     * @param {number} b - The b value.
     * @return {number} a / b
     */
    function div(a, b) {
      return a / b;
    }
  </script>
</body>

</html>
