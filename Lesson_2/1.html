<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксный инкремент сначала увеличивает значение переменной 'а' на 1, а
    потом происходит присвоение. Итог - "2".
    */
    c = ++a;
    console.log(c);

    /*
    Сначала переменная 'b' присваивается переменной 'd', а потом работает 
    постикремент для 'b'. Итог - "1".
    */
    d = b++;
    console.log(d);

    /*
    В предыдущем примере у нас 'a' увеличилось на 1 (++a), сейчас там "2". Теперь
    сначала 'a' еще раз увеличивается на 1. А только потом эта переменная 
    участвует в выражении (2 + 3). Итог = "5".
    */
    c = 2 + ++a;
    console.log(c);

    /*
    В предыдущем примере у нас 'b' увеличилось на 1 (b++), сейчас там "2". Но,
    теперь сначала 'b' участвует в выражении (2 + 2), а потом работает постинкремент.
    Итог = "4".
    */
    d = 2 + b++;
    console.log(d);

    /* 
    Переменные 'a' и 'b' два раза увеличили своё значение на 1 (инкременты)
    Теперь в них по "3".
    */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
