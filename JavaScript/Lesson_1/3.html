<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 + 10 = 20. Сложение двух чисел
    2. 20 + "10" = "2010". "10" - это строка, значит производится операция 
       конкатенации
    3. В консоль выводится строка "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" = "1010". "10" - это строка, значит производится операция 
        конкатенации
    2. "1010" + 10 = "101010". Производится операция конкатенации
    3. В консоль выводится строка "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = 20. Сложение двух чисел
    2. +"10" = 10. Унарный плюс преобразует строку в число
    3. 20 + 10 = 30
    4. В консоль выводится число 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"". Унарный минус преобразует пустую строку в -0
    2. 10 / -0 = Прости Господи, минус бесконечность.
    3. В консоль выводится -Infinity
    */
    console.log(10 / -"");

    /*
    1. +"2,5". Унарный плюс не может преобразовать строку в число из-за запятой 
       вместо точки
    2. 10 / "2,5" = NaN. Деление на строку даёт NaN.
    3. 3. В консоль выводится NaN 
   */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
