<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    /** Object representing a product*/
    function ProductES5(itemName, itemPrice) {
      this.itemName = itemName;
      this.itemPrice = itemPrice;
    }

    /**
     * Reduses price by 25%
     */
    ProductES5.prototype.make25Discount = function () {
      this.itemPrice -= this.itemPrice * 0.25;
    }

    /**
     * Print out item's price
     */
    ProductES5.prototype.getItemPrice = function () {
      console.log(`${this.itemName} price = ${this.itemPrice}`);
    }

    /** Class representing a product*/
    class ProductES6 {
      constructor(itemName, itemPrice) {
        this.itemName = itemName;
        this.itemPrice = itemPrice;
      }

      /**
       * Reduses price by 25%
       */
      make25Discount = function () {
        this.itemPrice -= this.itemPrice * 0.25;
      }

      /**
       * Print out item's price
       */
      getItemPrice = function () {
        console.log(`${this.itemName} price = ${this.itemPrice}`);
      }
    }


    const productES5 = new ProductES5("Apple", 100);
    const productES6 = new ProductES6("Mango", 300);

    console.log("ES5 style");
    productES5.getItemPrice();
    productES5.make25Discount();
    productES5.getItemPrice();

    console.log("\nES6 style");
    productES6.getItemPrice();
    productES6.make25Discount();
    productES6.getItemPrice();
  </script>
</body>
